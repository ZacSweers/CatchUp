name: CI

on:
  # Only run push on main
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  # Always run on PRs
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Get changed files
        id: changed-files
        if: always() && github.event_name == 'pull_request'
        uses: tj-actions/changed-files@v35
        with:
          output_dir: "tmp"
          separator: ","

      - name: Upload changed files
        uses: actions/upload-artifact@v3
        with:
          name: changed
          path: "tmp"

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

#      - name: Run sarif upload if any sources changed
#        if: steps.changed-files.outputs.any_changed == 'true'
#        run: |
#          # ./.github/workflows/sarif-parser.main.kts --sarif-file app/build/reports/lint-results-debug.sarif --modified-files changed_files.txt --output-file modified_sarif.sarif
#          echo "One or more source files has changed."
#          echo "List all the files that have changed: '${{ steps.changed-files.outputs.all_changed_files }}'"

      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '19'

      - name: Bootstrap
        run: |
          mkdir -p ~/.gradle
          touch ~/.gradle/gradle.properties
          ./gradlew bootstrap --stacktrace

      - name: Build and run tests
        id: gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check --continue --quiet
          gradle-home-cache-cleanup: true
          cache-read-only: false

      - name: Upload lint sarif
        if: steps.changed-files-excluded.outputs.any_changed == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: app/build/reports/lint-results-debug.sarif

      - name: (Fail-only) Upload build reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/*
