query RepoReleases {
  repository(owner: "hzsweers", name: "CatchUp") {
    ... on Repository {
      releases(first: 100, orderBy: {field: CREATED_AT, direction: DESC}) {
        nodes {
          ... on Release {
            name
            publishedAt
            description
            tag {
              name
              target {
                abbreviatedOid
              }
            }
            url
          }
        }
      }
    }
  }
}
